    <script>
        // Extract the name from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');

        // Display a personalized greeting if a name exists, otherwise a default greeting
        const greetingText = name ? "Hello, " + name + "!" : "Hello, Guest!";

        // Typewriter effect function
        function typeWriter(text, elementId, speed) {
            let i = 0;
            const element = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Trigger the typewriter effect on the greeting
        typeWriter(greetingText, "greeting", 100); // 100ms speed between characters
    </script>
